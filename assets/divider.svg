<svg xmlns="http://www.w3.org/2000/svg" width="300" height="36" viewBox="0 0 300 36">
  <style>
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.75; }
      50% { transform: scale(1.18); opacity: 1; }
    }
    @keyframes drift-up {
      0%, 100% { transform: translateY(0px); opacity: 0.35; }
      50% { transform: translateY(-5px); opacity: 0.7; }
    }
    @keyframes drift-down {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(3px); opacity: 0.6; }
    }
    @keyframes shimmer {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.35; }
    }
    .heart-wrap {
      animation: breathe 4s ease-in-out infinite;
      transform-origin: 150px 18px;
    }
    .s1 { animation: drift-up 6s ease-in-out infinite; }
    .s2 { animation: drift-down 5s ease-in-out infinite 0.8s; }
    .s3 { animation: drift-up 5.5s ease-in-out infinite 1.6s; }
    .s4 { animation: drift-down 6s ease-in-out infinite 2.4s; }
    .line-seg { animation: shimmer 4s ease-in-out infinite; }
    .line-seg-r { animation: shimmer 4s ease-in-out infinite 2s; }
  </style>

  <!-- left decorative line -->
  <line class="line-seg" x1="45" y1="18" x2="125" y2="18" stroke="#d4b5b0" stroke-width="0.6" stroke-linecap="round"/>

  <!-- right decorative line -->
  <line class="line-seg-r" x1="175" y1="18" x2="255" y2="18" stroke="#d4b5b0" stroke-width="0.6" stroke-linecap="round"/>

  <!-- center heart -->
  <g class="heart-wrap">
    <text x="150" y="23" font-size="16" fill="#e8a0a0" text-anchor="middle" font-family="serif">&#9825;</text>
  </g>

  <!-- floating sparkles -->
  <text class="s1" x="75" y="12" font-size="9" fill="#c3aed6" text-anchor="middle">&#10022;</text>
  <text class="s2" x="112" y="28" font-size="7" fill="#f0c4c4" text-anchor="middle">&#10023;</text>
  <text class="s3" x="192" y="10" font-size="8" fill="#ddc8a0" text-anchor="middle">&#10023;</text>
  <text class="s4" x="228" y="27" font-size="9" fill="#c3aed6" text-anchor="middle">&#10022;</text>
</svg>
